<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>원픽 회원가입</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- tailwind css -->
    <link href="../output.css" rel="stylesheet" />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <script src="register.js" type="module" defer></script>
    <script type="text/javascript" defer>
      fetch("/header.html")
        .then((res) => res.text())
        .then((text) => {
          document.querySelector(".header").innerHTML = text;
        });
    </script>
    <script type="text/javascript" defer>
      fetch("/footer.html")
        .then((res) => res.text())
        .then((text) => {
          document.querySelector(".footer").innerHTML = text;
        });
    </script>
  </head>
  <body class="h-full flex flex-col">
    <!-- 헤더 -->
    <header class="header"></header>

    <!-- 회원가입 폼(Form) -->
    <div class="flex-1">
      <div class="h-full flex justify-center items-center">
        <form
          class="shadow-md flex flex-col px-20 py-14 border-2 rounded-3xl border-gray-200"
          id="registerUserForm"
          style="width: 440px"
        >
          <p class="text-5xl font-semibold text-center w-full mb-16">
            환영합니다!
          </p>
          <div>
            <input
              class="border-b-2 border-gray-200 w-full p-2.5"
              id="fullNameInput"
              type="text"
              placeholder="Nickname"
              autocomplete="on"
            />
          </div>

          <div>
            <input
              class="border-b-2 border-gray-200 w-full p-2.5 mt-12"
              id="emailInput"
              type="email"
              placeholder="onetwo@gmail.com"
              autocomplete="on"
            />
          </div>

          <div>
            <input
              class="border-b-2 border-gray-200 w-full p-2.5 mt-12"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>

          <div>
            <input
              class="border-b-2 border-gray-200 w-full p-2.5 mt-12"
              id="passwordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>

          <button
            class="drop-shadow-md mt-24 font-semibold text-2xl text-white bg-blue-100 hover:bg-blue-200 w-full px-16 py-2.5 rounded-3xl border-black border"
            style="
              text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black,
                1px 1px 0 black;
            "
            id="submitButton"
          >
            회원가입하기
          </button>
        </form>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer"></footer>
  </body>
</html>
