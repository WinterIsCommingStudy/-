<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta httitleInputtp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="admin-category.css" />
    <link href="../output.css" rel="stylesheet">
    <title>카테고리 관리페이지</title>

    <script
      src="https://kit.fontawesome.com/46ecf23ca0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!--관리자 네비바-->
      <section class="admin-nav">
        <div class="nav-title bg-gray-400">
          <i class="fa-sharp fa-solid fa-cube"></i>
          <p>관리자 페이지</p>
        </div>
        <div class="nav-container bg-gray-800">
          <div class="nav-subcontainer">
            <div class="nav-menu">
              <p class="english text-sky-300">Member</p>
              <p class="korean">회원 관리</p>
            </div>
            <div class="nav-menu">
              <p class="english text-sky-300">Category</p>
              <a href="../admin-category/admin-category.html" class="korean">카테고리 관리</a>
            </div>
            <div class="nav-menu">
              <p class="english text-sky-300">Product</p>
              <a href="../admin-product/admin-product.html" class="korean">상품 관리</a>
            </div>
            <div class="nav-menu">
              <p class="english text-sky-300">Order</p>
              <a href="../admin-order/admin-order.html" class="korean">주문 관리</a>
            </div>
          </div>
        </div>
      </section>

      <!--카테고리 관리 메인-->
      <div class="container flex flex-col">
        <section class="category-management-header">
          <div class="category-management-header-title">카테고리 관리</div>
        </section>
  
        <div class="main-container flex flex-col">
          <section class="category-add flex justify-between bg-violet-100">
            <form
              class="box register-category-form-box flex flex-col justify-evenly"
              id="registerCategoryForm"
              >
              <p class="title">카테고리 추가</p>
              <div class="field">
                <label class="label" id="labeling" for="titleInput">새로 추가할 카테고리 이름을 작성해주세요</label>
                <div class="control">
                  <input
                    class="input"
                    id="titleInput"
                    type="text"
                    placeholder="새 카테고리명"
                    autocomplete="on"
                  />
                </div>
              </div>
            </form>
            <button
              class="button is-fullwidth flex"
              id="addCategoryButton"
            >
              <i class="fa-solid fa-circle-plus"></i>
              <p>카테고리 추가하기</p>
            </button>
          </section>
    
          <div class="categories bg-blue-100">
            <div
              class="box delete-category-form-box"
              id="deleteCategoryForm"
              >
              <p class="title">현재 카테고리</p>
              <div class="field" id="nowCategoryInput">
                <!--현재 카테고리 삽입-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="admin-category.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
  </body>
</html>
