<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./order.css" />
    <link href="../output.css" rel="stylesheet" />
    <title>주문 결제</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header></header>
    <!-- 메인 -->
    <main class="main">
      <div class="container">
        <div class="order-header items-baseline">
          <div class="subtitle">
            <p>장바구니 &nbsp; &gt;</p>
          </div>
          <div class="title">
            <p>주문결제</p>
          </div>
          <div class="subtitle">
            <p>&gt; &nbsp;주문완료</p>
          </div>
        </div>

        <div class="main-container is-ancestor">
          <div class="main-container is-parent flex">
            <section class="w-full flex flex-col justify-between ring-4">
              <h2 class="text-xl font-semibold">배송지 정보</h2>
              <div class="user-name">
                <p>이름</p>
                <input id="input-name" type="text" value="" />
              </div>
              <div class="user-number">
                <p>번호</p>
                <input id="input-number" type="text" value="" />
              </div>
              <div class="user-address">
                <p>주소</p>
                <input id="input-address" type="text" value="" />
              </div>
            </section>
            <section class="order-info order-summary">
              <h2>결제 정보</h2>
              <div class="info">
                <p>상품명</p>
                <p class="order-product"></p>
              </div>
              <div class="info">
                <p>상품금액</p>
                <p class="order-total-price"></p>
              </div>
              <div class="purchase">
                <button
                  class="button drop-shadow-md font-semibold text-2xl text-white bg-blue-100 hover:bg-blue-200 w-full px-16 py-2.5 rounded-3xl border-black border"
                  id="order"
                  style="
                    text-shadow: -1px -1px 0 black, 1px -1px 0 black,
                      -1px 1px 0 black, 1px 1px 0 black;
                  "
                >
                  결제하기
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./order.js" defer></script>
  </body>
</html>
